<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frijole&display=swap"
      rel="stylesheet"
    />

    <title>Secret-tNumber❓</title>
  </head>
  <body>
    <header class="header-principal">
      <di class="box">?</di>
      <h1 class="tittle">Guess my number!</h1>
      <h2 class="score">Between 0 and 50 👍</h2>
      <h2 class="highscore">Highscore: 0 🏦</h2>
    </header>
    <section>
      <div class="progress">''</div>
    </section>
    <main>
      <div class="container">
        <section class="left">
          <div class="color">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
              />
            </svg>
          </div>
        </section>
        <section class="center">
          <div class="up">
            <div class="secret">?</div>
            <button class="btn again">Again!</button>
          </div>
          <div class="middle">
            <h2 class="show-message">Let's start! 🤩</h2>
          </div>
          <div class="down">
            <input type="number" class="input" />
            <button class="btn push">Push!</button>
          </div>
        </section>
        <section class="right">
          <div>
            <p class="attempts">
              Attempts 💰<span class="numberOportunity">10 </span>
            </p>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
