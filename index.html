<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="img/game-controller-outline.svg"
      type="favicon/ico"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Frijole&display=swap"
      rel="stylesheet"
    />

    <title>Secret-tNumber❓</title>
  </head>
  <body>
    <header class="header-principal">
      <di
        ><img
          class="box"
          src="img/SeekPng.com_mystery-box-png_2155606.png"
          alt="Img-game"
      /></di>
      <h1 class="tittle">Guess my number!</h1>
      <h2 class="score">Between 1 and 50 👍</h2>
    </header>
    <section>
      <div class="progress">''</div>
    </section>
    <main>
      <div class="container">
        <section class="left">
          <div>
            <p class="highscore">Highscore: 🏦</p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon"
          >
            <path
              fill-rule="evenodd"
              d="M16.72 7.72a.75.75 0 011.06 0l3.75 3.75a.75.75 0 010 1.06l-3.75 3.75a.75.75 0 11-1.06-1.06l2.47-2.47H3a.75.75 0 010-1.5h16.19l-2.47-2.47a.75.75 0 010-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </section>
        <section class="center">
          <div class="up">
            <div class="secret">?</div>
            <button class="btn again">Again!</button>
          </div>
          <div class="middle">
            <h2 class="show-message">Let's start! 🤩</h2>
          </div>
          <div class="down">
            <input type="number" aria-label="input" class="input" />
            <button class="btn push">Push!</button>
          </div>
        </section>
        <section class="right">
          <div>
            <p class="attempts">
              Attempts 💰<span class="numberOportunity">10 </span>
            </p>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
